<div class="dashboard-container">
  <div class="dashboard-header">
    <h2>Dashboard</h2>
    <button class="logout-button" (click)="logout()">Logout</button>
  </div>

  <div class="user-card">
    <div class="user-info">
      <p class="user-greeting">Hello, {{ user().sub }}</p>

      <div class="user-detail">
        <span class="detail-label">Email:</span>
        <span class="detail-value">{{ user().email }}</span>
      </div>

      <div class="user-detail">
        <span class="detail-label">Role:</span>
        <span class="detail-value">
          <span class="role-badge" [ngClass]="'role-' + user().role.toLowerCase()">
            {{ user().role }}
          </span>
        </span>
      </div>

      <div *ngIf="user().role === 'ADMIN'" class="admin-users-section">
        <h3>All Registered Users</h3>
        <div *ngFor="let u of users()" class="user-entry">
          <p><strong>Username:</strong> {{ u.username }}</p>
          <p><strong>Email:</strong> {{ u.email }}</p>
          <p><strong>Role:</strong>
            <span class="role-badge" [ngClass]="'role-' + u.role.toLowerCase()">
              {{ u.role }}
            </span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
